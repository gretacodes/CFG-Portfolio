      <header>
        <h1>CONTACT ME</h1>
      </header>

      <main>
        <form>
          <div class="form-group">
            <div class="col-7">
              <label for="f_name">Name:</label><br />
              <input
                name="f_name"
                type="Name"
                class="form-control"
                placeholder="Please introduce yourself..."
              /><br />
            </div>
          </div>

          <div class="form-group">
            <div class="col-7">
              <label for="f_topic">Topic:</label><br />
              <input
                name="f_topic"
                type="message"
                class="form-control"
                placeholder="What would you like to discuss?"
              /><br />
            </div>
          </div>

          <div class="form-group">
            <div class="col-7">
              <label for="f_message">Message:</label><br />
              <textarea
                name="f_message"
                type="note"
                class="form-control"
                rows="7"
                placeholder="Leave me a note!"
              ></textarea
              ><br />
              <button class="btn btn-warning my-sm-0">
                Submit
              </button>
            </div>
          </div>
        </form>
      </main>
